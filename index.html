<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevChallenge|Team-Page</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <style>
        .poppins {
            font-family: 'Poppins', sans-serif;
        }

        .ptsherif {
            font-family: 'PT Serif', serif;
        }
    </style>
</head>

<body class="container mx-auto">
    <header>
        <div class="flex flex-col lg:flex-row mx-4 lg:mx-0 my-16 mb-24 space-y-16 lg:justify-between lg:items-center">
            <div>
                <h1 class="ptsherif text-3xl lg:text-4xl font-bold btn btn-ghost normal-case">
                    The creative crew
                </h1>
            </div>
            <div>
                <h3 class="poppins text-lg font-semibold">
                    Who we are
                </h3>
                <p class="poppins text-base w-auto lg:w-96">
                    We are team of creatively diverse. driven. innovative individuals working in various locations from
                    the world.
                </p>
            </div>
        </div>
    </header>
    <main class="mx-8 lg:mx-10 xl:mx-0 my-10">
        <div class="grid grid-cols-2 gap-6 lg:grid-cols-3">
            <div class="relative">
                <img src="images/photo1.png" alt="">
                <h1 class="poppins text-lg font-semibold mt-4">Bill Mahoney</h1>
                <p class="text-base absolute rotate-90 top-16 -right-20 xl:-right-16 ptsherif uppercase">
                    Product owner
                </p>
            </div>
            <div class="mt-16 lg:mt-40 relative">
                <img src="images/photo2.png" alt="">
                <h1 class="poppins text-lg font-semibold mt-4">Saba Cabrera</h1>
                <p class="text-base absolute rotate-90 top-12 -right-16 xl:-right-12 ptsherif uppercase">
                    Art director
                </p>
            </div>
            <div class="relative">
                <img src="images/photo3.png" alt="">
                <h1 class="poppins text-lg font-semibold mt-4">Shae Le</h1>
                <p class="text-base absolute rotate-90 top-10 -right-14 xl:-right-10 ptsherif uppercase">
                    Tech Lead
                </p>
            </div>
            <div class="mt-16 lg:mt-0 relative">
                <img src="images/photo4.png" alt="">
                <h1 class="poppins text-lg font-semibold mt-4">Skylah Lu</h1>
                <p class="text-base absolute rotate-90 top-12 -right-16 xl:-right-12 ptsherif uppercase">
                    UX Designer
                </p>
            </div>
            <div class="mt-0 lg:mt-40 relative">
                <img src="images/photo5.png" alt="">
                <h1 class="poppins text-lg font-semibold mt-4">Griff Richards</h1>
                <p class="text-base absolute rotate-90 top-10 -right-14 xl:-right-10 ptsherif uppercase">
                    Developer
                </p>
            </div>
            <div class="mt-16 lg:mt-0 relative">
                <img src="images/photo6.png" alt="">
                <h1 class="poppins text-lg font-semibold mt-4">Stan John</h1>
                <p class="text-base absolute rotate-90 top-10 -right-14 xl:-right-10 ptsherif uppercase">
                    Developer
                </p>
            </div>
        </div>
    </main>
</body>

</html>
